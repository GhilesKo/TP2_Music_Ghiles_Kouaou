<div class="container boiteResultat">
  <div class="row">
    <div class="col-7">
      <div *ngFor="let chanson of listSongs">
        <h2 (click)="getVideoId(chanson.name); isClicked(chanson)">
          {{ chanson.name }}
        </h2>
      </div>
    </div>
    <div class="col-5 video">
      <h4>{{ "playAMusic" | translate }}</h4>
      <iframe [src]="lienYT | safe" width="500" height="300"></iframe>
    </div>
  </div>
</div>
